<include file="./Application/Admin/View/Public/pro_top.html" />
<div class="row">
    <div class="col-lg-12">
        <h1>课程列表 <small>课程管理总览</small></h1>
    </div>
</div><!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="table-responsive">
            <table class="table table-bordered table-hover tablesorter">
                <thead>
                <tr>
                    <th>字段 </th>
                    <th>内容  </th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>课程名</td>
                    <td>{$data[0]['class_name']}</td>
                </tr>
                <tr>
                    <td>任课教师</td>
                    <td>{$data[0]['class_teacher']}</td>
                </tr>
                <tr>
                    <td>课程展示图片</td>
                    <td><img src="__PUBLIC__{$data[0]['class_img']}" style="max-height: 200px"></td>
                </tr>
                <tr>
                    <td>课程价格</td>
                    <td>{$data[0]['class_price']}</td>
                </tr>
                <tr>
                    <td>课程最后修改时间</td>
                    <td>{$data[0]['class_time']|date="Y-m-d",###}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div><!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <h1>课程详情 <small>以下是课程简介详情</small></h1>
    </div>
</div><!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        {$data[0]['class_content']}
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <a href="{:U('Admin/Index/edit_pro','','')}/id/{$data[0]['class_id']}" class="btn btn-default">修改</a>
        <button this-id="{$data[0]['class_id']}" onclick="ask_delete(this)" class="btn btn-danger">删除</button>
    </div>
</div>
<script language="JavaScript">
    function ask_delete(e){
        if(confirm("是否要删除该课程？")){
            window.location.href="{:U('Admin/Public/del','','')}/table/tb_class/pk/class_id/id/"+$(e).attr("this-id");
        }
    }
</script>
