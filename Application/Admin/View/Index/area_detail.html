<include file="./Application/Admin/View/Public/area_top.html" />
<div class="row">
    <div class="col-lg-12">
        <h1>教师列表 <small>教师管理总览</small></h1>
    </div>
</div><!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="table-responsive">
            <table class="table table-bordered table-hover tablesorter">
                <thead>
                <tr>
                    <th>字段 </th>
                    <th>内容  </th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>教师名字</td>
                    <td>{$data[0]['teacher_name']}</td>
                </tr>
                <tr>
                    <td>课程名称</td>
                    <td>{$data[0]['teacher_class_name']}</td>
                </tr>
                <tr>
                    <td>教师头像</td>
                    <td><img src="__PUBLIC__{$data[0]['teacher_img']}" style="max-height: 200px"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <h1>教师特长<small>以下是教师特长</small></h1>
        {$data[0]['teacher_features']}
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <a href="{:U('Admin/Index/edit_area','','')}/id/{$data[0]['teacher_id']}" class="btn btn-default">修改</a>
        <button this-id="{$data[0]['teacher_id']}" onclick="ask_delete(this)" class="btn btn-danger">删除</button>
    </div>
</div>
<script language="JavaScript">
    function ask_delete(e){
        if(confirm("是否要删除该教师？")){
            window.location.href="{:U('Admin/Public/del','','')}/table/tb_teacher/pk/teacher_id/id/"+$(e).attr("this-id");
        }
    }
</script>
