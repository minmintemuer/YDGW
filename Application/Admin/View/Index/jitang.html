<include file="./Application/Admin/View/Public/jitang_top.html" />
<div class="row">
    <div class="col-lg-12">
        <h1>鸡汤列表 <small>鸡汤管理总览</small></h1>
    </div>
</div><!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="table-responsive">
            <table class="table table-bordered table-hover tablesorter">
                <thead>
                <tr>
                    <th>鸡汤标题  </th>
                    <th>显示状态  </th>
                    <th>添加时间  </th>
                    <th>操作 </th>
                </tr>
                </thead>
                <tbody>
                <volist name="data" id="p_d">
                    <tr>
                        <td>{$p_d['soft_text_title']}</td>
                        <if condition="$p_d['is_show'] eq 1">
                            <td style="background-color: #b16549">展示中</td>
                            <else/>
                            <td>不显示</td>
                        </if>
                        <td>{$p_d['soft_text_time']|Date="Y-m-d H:i:s",###}</td>
                        <td>
                            <a href="{:U('Admin/Index/jitang_detail','','')}/id/{$p_d['soft_text_id']}" this-id="{$p_d['soft_text_id']}" class="btn btn-primary">查看详情</a>
                            <button this-id="{$p_d['soft_text_id']}" onclick="ask_delete(this)" class="btn btn-danger">删除</button>
                            <a href="{:U('Admin/Index/edit_jitang','','')}/id/{$p_d['soft_text_id']}" class="btn btn-success">编辑</a>
                            <if condition="$p_d['is_show'] eq 1">
                       <a href="{:U('Admin/Public/xiajia','','')}/table/tb_soft_text/pk/soft_text_id/id/{$p_d['soft_text_id']}" class="btn btn-danger">隐藏</a>
                        <else/>
                                <a href="{:U('Admin/Public/shangjia','','')}/table/tb_soft_text/pk/soft_text_id/id/{$p_d['soft_text_id']}" class="btn btn-default">展示</a>
                        </if>
                        </td>
                    </tr>
                </volist>
                </tbody>
            </table>
        </div>
    </div>
</div><!-- /.row -->
<script language="JavaScript">
    function ask_delete(e){
        if(confirm("是否要删除该条鸡汤？")){
            window.location.href="{:U('Admin/Public/del','','')}/table/tb_soft_text/pk/soft_text_id/id/"+$(e).attr("this-id");
        }
    }
</script>
