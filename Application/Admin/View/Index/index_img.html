<include file="./Application/Admin/View/Public/index_img_top.html" />
<div class="row">
    <div class="col-lg-12">
        <h1>首页大图列表 <small>首页大图管理总览</small></h1>
    </div>
</div><!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="table-responsive">
            <table class="table table-bordered table-hover tablesorter">
                <thead>
                <tr>
                    <th>标题</th>
                    <th>显示状态  </th>
                    <th>操作 </th>
                </tr>
                </thead>
                <tbody>
                <volist name="data" id="p_d">
                    <tr>
                        <td>{$p_d['img_title']}</td>
                        <if condition="$p_d['is_show'] eq 1">
                            <td style="background-color: #b16549">展示中</td>
                            <else/>
                            <td>不显示</td>
                        </if>
                        <td>
                            <button this-id="{$p_d['img_id']}" onclick="ask_delete(this)" class="btn btn-danger">删除</button>
                            <a href="{:U('Admin/Index/edit_index_img','','')}/id/{$p_d['img_id']}" class="btn btn-success">编辑</a>
                        <if condition="$p_d['is_show'] eq 1">
                            <a href="{:U('Admin/Public/xiajia','','')}/table/tb_img/pk/img_id/id/{$p_d['img_id']}" class="btn btn-danger">隐藏</a>
                        <else/>
                                <a href="{:U('Admin/Public/shangjia','','')}/table/tb_img/pk/img_id/id/{$p_d['img_id']}" class="btn btn-default">展示</a>
                        </if>
                        </td>
                    </tr>
                </volist>
                </tbody>
            </table>
        </div>
    </div>
</div><!-- /.row -->
<script language="JavaScript">
    function ask_delete(e){
        if(confirm("是否要删除该条图片？")){
            window.location.href="{:U('Admin/Public/del','','')}/table/tb_img/pk/img_id/id/"+$(e).attr("this-id");
        }
    }
</script>
