<include file="./Application/Admin/View/Public/area_top.html" />
<div class="row">
    <div class="col-lg-12">
        <h1>教师列表 <small>教师管理总览</small></h1>
    </div>
</div><!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="table-responsive">
            <table class="table table-bordered table-hover tablesorter">
                <thead>
                <tr>
                    <th>教师名字  </th>
                    <th>课程名  </th>
                    <th>操作 </th>
                </tr>
                </thead>
                <tbody>
                <volist name="data" id="p_d">
                    <tr>
                        <td>{$p_d['teacher_name']}</td>
                        <td>{$p_d['teacher_class_name']}</td>
                        <td>
                            <a href="{:U('Admin/Index/area_detail','','')}/id/{$p_d['teacher_id']}" this-id="{$p_d['teacher_id']}" class="btn btn-primary">查看详情</a>
                            <button this-id="{$p_d['teacher_id']}" onclick="ask_delete(this)" class="btn btn-danger">删除</button>
                            <a href="{:U('Admin/Index/edit_area','','')}/id/{$p_d['teacher_id']}" class="btn btn-success">编辑</a>
                        </td>
                    </tr>
                </volist>
                </tbody>
            </table>
        </div>
    </div>
</div><!-- /.row -->
<script language="JavaScript">
    function ask_delete(e){
        if(confirm("是否要删除这门课程？")){
            window.location.href="{:U('Admin/Public/del','','')}/table/tb_teacher/pk/teacher_id/id/"+$(e).attr("this-id");
        }
    }
</script>
