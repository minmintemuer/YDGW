<include file="./Application/Admin/View/Public/seo_top.html" />
<div class="row">
    <div class="col-lg-12">
        <h1>页面信息详情 <small>页面信息详情</small></h1>
    </div>
</div><!-- /.row -->
<volist name="seo" id="seo">
    <div class="row">
        <div class="col-xs-12">
            <div class="table-responsive">
                <table class="table table-bordered table-hover tablesorter">
                    <thead>
                    <tr>
                        <th>字段 </th>
                        <th>内容  </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>网页关键字</td>
                        <td>{$seo['seo_keyword']}</td>
                    </tr>
                    <tr>
                        <td>网页作者</td>
                        <td>{$seo['seo_author']}</td>
                    </tr>
                    <tr>
                        <td>网页摘要</td>
                        <td>{$seo['seo_description']}</td>
                   </tr>
                    <tr>
                        <td>直播入口</td>
                        <td>{$seo['seo_live_entry']}</td>
                    </tr>
                    <tr>
                        <td>微信公众号二维码</td>
                        <td><img src="__PUBLIC__{$seo['seo_wechat']}" alt="" class="height_max_300"></td>
                    </tr>
                    <tr>
                        <td>在线客服qq</td>
                        <td>{$seo['seo_online_qq']}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <a href="{:U('Admin/Index/edit_seo','','')}/id/{$seo['seo_id']}" class="btn btn-default">修改</a>
        </div>
    </div>
</volist>
